{{define "content"}}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="container"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $( document ).ready(function() {
        var graphData = JSON.parse('{{.GraphData}}');
        var modedData = [];
        $.each(graphData, function (index, value) {
            modedData.push([value.time, value.val]);
        });
        Highcharts.chart('container', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Schedule of values:'
            },

            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'datetime',
                title: {
                    text: 'Time'
                }
            },
            yAxis: {
                title: {
                    text: 'Value'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            series: [{
                name: 'Values',
                data: modedData
            }]

        });
    });
</script>
{{end}}
